name: Build SoapBoxx

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

# Add explicit permissions to fix 403 errors
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows Executable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create PyInstaller spec file
      run: |
        echo "Creating PyInstaller spec file..."
        pyi-makespec --onefile --windowed --name SoapBoxx --add-data "backend;backend" --add-data "frontend;frontend" --hidden-import "backend" --hidden-import "frontend" --hidden-import "PyQt6" --hidden-import "pyaudio" --hidden-import "openai" --hidden-import "whisper" --hidden-import "gtts" frontend/main_window.py
        
    - name: Build Windows executable
      run: |
        pyinstaller SoapBoxx.spec
        
    - name: Check file size
      run: |
        $size = (Get-Item "dist/SoapBoxx.exe").Length
        $sizeMB = [math]::Round($size / 1MB, 2)
        echo "Windows build size: $sizeMB MB"
        if ($size -gt 2GB) {
          echo "Warning: File size exceeds 2GB limit"
        }
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoapBoxx-Windows
        path: dist/SoapBoxx.exe
        
  build-macos:
    runs-on: macos-latest
    name: Build macOS App
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create PyInstaller spec file
      run: |
        echo "Creating PyInstaller spec file..."
        pyi-makespec --onefile --windowed --name SoapBoxx --add-data "backend:backend" --add-data "frontend:frontend" --hidden-import "backend" --hidden-import "frontend" --hidden-import "PyQt6" --hidden-import "pyaudio" --hidden-import "openai" --hidden-import "whisper" --hidden-import "gtts" frontend/main_window.py
        
    - name: Build macOS app
      run: |
        pyinstaller SoapBoxx.spec
        
    - name: Check file size
      run: |
        size=$(stat -f%z "dist/SoapBoxx")
        sizeMB=$(echo "scale=2; $size/1024/1024" | bc)
        echo "macOS build size: $sizeMB MB"
        if [ $size -gt 2147483648 ]; then
          echo "Warning: File size exceeds 2GB limit"
        fi
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoapBoxx-macOS
        path: dist/SoapBoxx
        
  build-linux:
    runs-on: ubuntu-latest
    name: Build Linux Executable
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create PyInstaller spec file
      run: |
        echo "Creating PyInstaller spec file..."
        pyi-makespec --onefile --name SoapBoxx --add-data "backend:backend" --add-data "frontend:frontend" --hidden-import "backend" --hidden-import "frontend" --hidden-import "PyQt6" --hidden-import "pyaudio" --hidden-import "openai" --hidden-import "whisper" --hidden-import "gtts" frontend/main_window.py
        
    - name: Build Linux executable
      run: |
        pyinstaller SoapBoxx.spec
        
    - name: Check file size
      run: |
        size=$(stat -c%s "dist/SoapBoxx")
        sizeMB=$(echo "scale=2; $size/1024/1024" | bc)
        echo "Linux build size: $sizeMB MB"
        if [ $size -gt 2147483648 ]; then
          echo "Warning: File size exceeds 2GB limit"
        fi
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: SoapBoxx-Linux
        path: dist/SoapBoxx
        
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    name: Create GitHub Release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Check artifact sizes
      run: |
        echo "Checking artifact sizes..."
        for file in artifacts/*/*; do
          if [ -f "$file" ]; then
            size=$(stat -c%s "$file")
            sizeMB=$(echo "scale=2; $size/1024/1024" | bc)
            echo "$file: $sizeMB MB"
            if [ $size -gt 2147483648 ]; then
              echo "Warning: $file exceeds 2GB limit"
            fi
          fi
        done
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
